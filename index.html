<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Exo:700" rel="stylesheet">

  <title>Simply Electrical</title> 

</head>

<body>

  <!-- Website Heading -->
  <header>
    <div class="jumbotron text-center">
      <h1>Simply Electrical</h1>
      <h4>Energy Solutions Made Easy</h4>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="container">
    <div class="row">
      <div class="col-xs-hidden col-sm-3">
        <!-- Sidebar -->
      </div>
      <button class="col-xs-12 col-sm-2 active" id="active"type="button">
        <a href="#">Home</a>
      </button>
      <button class="col-xs-12 col-sm-2" type="button">
        <a href="#">Our Services</a>
      </button>
      <button class="col-xs-12 col-sm-2" type="button">
        <a href="#">Contact Us</a>
      </button>

      <div class="col-xs-hidden col-sm-3">
        <!-- Sidebar -->
      </div>
    </div>
  </div>
  </nav>


  <!-- Responsive Main Content -->
  <div class="jumbotron" id="home-content">  
    <div class="main-content">
      <div class="row">

        <div class="col-md-3">
          <p></p>
        </div>

        <div class="col-xs-12 col-md-6" id="main-content">
          <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
                <li data-target="#myCarousel" data-slide-to="10"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">

                <div class="item active">
                  <img src="https://cdn.pixabay.com/photo/2014/04/23/18/04/ginsburgconstruction-kitchen-3-330737__340.jpg" alt="Kitchen Oven" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </div>

                <div class="item">
                  <img src="https://cdn.pixabay.com/photo/2015/12/07/10/55/electric-1080584__340.jpg" alt="Testing" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </div>
    
                <div class="item">
                  <img src="https://cdn.pixabay.com/photo/2015/09/20/12/18/electric-948208__340.jpg" alt="Testing" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p> 
                  </div>
                </div>

                <div class="item">
                  <img src="https://cdn.pixabay.com/photo/2017/07/12/02/16/kitchen-2495602__340.jpg" alt="Kitchen Lighting" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p> 
                  </div>
                </div>

                <div class="item">
                  <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/architecture-1867187__340.jpg" alt="Residential" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p> 
                  </div>
                </div>

                <div class="item">
                  <img src="https://cdn.pixabay.com/photo/2016/08/05/11/05/business-people-1572059__340.jpg" alt="Commercial" style="width:100%;">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p> 
                  </div>
                </div>
  
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>

            </div>
          </div>
        </div>

        <div class="col-md-3">
          <p> </p>
        </div>
      </div>
    </div>


    <div class="container-fluid" id="homepage">
      <ul class="align-contents-center">
		    <li>&bull; Auckand Wide</li>
		    <li>&bull; 24/7 Emergency Call Out</li>
		    <li>&bull; Residential & Commercial</li>
		    <li>&bull; Contact Us for a Free Quote / Estimate</li>
      </ul>
    </div>
  </div>


  <footer>
    <p>Copyright &copy; 2018 Simply Electrical, NZ. All rights reserved.<br>Website by Victoria Williams</p>
  </footer>

</body>
</html>
